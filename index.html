<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KHAN MD</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --text-color: #ffffff;
      --border-color: rgba(0, 247, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #002bff, #005eff, #007bff, #3399ff);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
      overflow: hidden;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 0 25px rgba(0, 247, 255, 0.4);
      border: 1px solid var(--border-color);
      backdrop-filter: blur(8px);
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 16px;
      background: #00f7ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: #000;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px rgba(0, 247, 255, 0.8); }
      50% { box-shadow: 0 0 25px rgba(0, 247, 255, 1); }
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(270deg, #ff00c8, #00fff7, #00ff2a, #faff00, #ff00c8);
      background-size: 1000% 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 5s ease infinite;
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 25px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      border: 1.5px solid var(--border-color);
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      text-decoration: none;
      transition: all 0.3s ease;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      background-image: linear-gradient(90deg, #ff00c8, #00fff7, #00ff2a, #faff00, #ff00c8);
      background-size: 400%;
      animation: animateText 6s linear infinite;
    }

    .button i {
      color: #00f7ff;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
    }

    @keyframes animateText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"><i class="fas fa-robot"></i></div>
      <h1 class="title">MAFIA MD SESSION SELECTION</h1>
    </div>
    <div class="button-container">
      <a href="/qr" class="button" target="_blank">
        <i class="fas fa-qrcode"></i> QR CODE
      </a>
      <a href="/pair" class="button" target="_blank">
        <i class="fas fa-link"></i> PAIRING CODE
      </a>
      <a href="https://github.com/MAFIAADEEL/MAFIA-MD/fork" class="button" target="_blank">
        <i class="fas fa-code-branch"></i> FORK BOT
      </a>
      <a href="https://whatsapp.com/channel/0029VavP4nX0G0XggHzhVg0R" class="button" target="_blank">
        <i class="fab fa-whatsapp"></i> WHATSAPP
      </a>
      <a href="https://github.com/MAFIAADEEL" class="button" target="_blank">
        <i class="fas fa-bug"></i> REPORT ERROR
      </a>
    </div>
    <div class="footer">
      MAFIA-MD &copy; <span id="currentYear"></span>
    </div>
  </div>

  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>
</body>
                        </html>
