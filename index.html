<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KHAN MD</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary-color: #00f7ff;
      --secondary-color: #000000;
      --accent-color: #1a1a1a;
      --text-color: #ffffff;
      --background-color: #0a0a0a;
      --hover-color: #222222;
      --border-color: rgba(0, 247, 255, 0.2);
      --neon-glow: 0 0 10px rgba(0, 247, 255, 0.8),
                   0 0 20px rgba(0, 247, 255, 0.6),
                   0 0 30px rgba(0, 247, 255, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--background-color);
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      color: var(--text-color);
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: var(--accent-color);
      border-radius: 16px;
      padding: 25px;
      box-shadow: var(--neon-glow);
      border: 1px solid var(--border-color);
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 16px;
      background: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: var(--secondary-color);
      box-shadow: var(--neon-glow);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px rgba(0, 247, 255, 0.8); }
      50% { box-shadow: 0 0 25px rgba(0, 247, 255, 1); }
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(270deg, #ff00c8, #00fff7, #00ff2a, #faff00, #ff00c8);
      background-size: 1000% 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 5s ease infinite;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 25px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      color: var(--text-color);
      border: 1.5px solid var(--border-color);
      border-radius: 12px;
      background: var(--hover-color);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: rgba(0, 247, 255, 0.1);
      border-color: var(--primary-color);
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.4);
      transform: translateY(-2px);
    }

    .button i {
      font-size: 17px;
      color: var(--primary-color);
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  
  <div class="container">
    <div class="header">
      <div class="logo"><i class="fas fa-robot"></i></div>
      <h1 class="title">MAFIA MD SESSION SELECTION</h1>
    </div>
    <div class="button-container">
      <a href="/qr" class="button" target="_blank">
        <i class="fas fa-qrcode"></i> QR CODE
      </a>
      <a href="/pair" class="button" target="_blank">
        <i class="fas fa-link"></i> PAIRING CODE
      </a>
      <a href="https://github.com/MAFIAADEEL/MAFIA-MD/fork" class="button" target="_blank">
        <i class="fas fa-code-branch"></i> FORK BOT
      </a>
      <a href="https://whatsapp.com/channel/0029VavP4nX0G0XggHzhVg0R" class="button" target="_blank">
        <i class="fab fa-whatsapp"></i> WHATSAPP
      </a>
      <a href="https://github.com/MAFIAADEEL" class="button" target="_blank">
        <i class="fas fa-bug"></i> REPORT ERROR
      </a>
    </div>
    <div class="footer">
      MAFIA-MD &copy; <span id="currentYear"></span>
    </div>
  </div>

  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>

  <!-- Load particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#00f7ff" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00f7ff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "bounce": false
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
  </html>
